<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>
            <div class="banner" style="background-color: {{boxColor}}; color: {{boxColor2}};">*** Checkerboard ***</div>
        </h1>
        <div class="Checkerboard">
            {% for x in range(0,rows): %}
                {% if x%2 == 0 %}
                    <div class="row">
                    {% for y in range(0,cols): %}
                        {% if y%2 == 0 %}
                            <div class="block" style="width: 150px; background-color: {{boxColor}};"></div>
                        {% else %}
                            <div class="block" style="width: 150px; background-color: {{boxColor2}};"></div>
                        {% endif %}
                    {% endfor %}
                    </div>
                {% else %}
                    <div class="row">
                        {% for y in range(0,cols): %}
                            {% if y%2 == 0 %}
                                <div class="block" style="width: 150px; background-color: {{boxColor2}};"></div>
                            {% else %}
                                <div class="block" style="width: 150px; background-color: {{boxColor}};"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
