<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-white p-4">
        <h1 class="mb-3 text-warning" id='info'>Dojo Survey</h1>
        <form action='/process' method='post'  class="mt-4">
            <div class="mb-3 row">
                <label for="nameLable" class="col-sm-2 col-form-label">Your Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="DojoLocation" class="col-sm-2 col-form-label">Dojo Location: </label>
                <div class="col-sm-10">
                    <select class="form-select"  name="Dojo_Location">
                        <option value="Online" selected>Online</option>
                        <option value="Bellevue">Bellevue, WA</option>
                        <option value="Los_Angeles">Los Angeles, CA</option>
                        <option value="Silicon_Valley">Silicon Valley, CA</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="FavoriteLanguage" class="col-sm-2 col-form-label">Favorite Language: </label>
                <div class="col-sm-10">
                    <select class="form-select" name="Favorite_Language">
                        <option value="JavaScript" selected>JavaScript</option>
                        <option value="Python"> Python</option>
                        <option value="Java">Java</option>
                        <option value="C_Sharp">C#</option>
                        <option value="Cpp">C++</option>
                        <option value="Kotlin">Kotlin</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="comment">Comment <span class="font-weight-light">(Optional)</span>:</label>
                <textarea class="form-control mt-2" name="Comment" rows="3"></textarea>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
