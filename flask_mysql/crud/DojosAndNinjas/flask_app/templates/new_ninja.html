<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-white p-4">
        <div class="d-flex justify-content-between">
            <h1 class="mb-3 text-warning" id='info'>Add New Ninja</h1>
        </div>
        <form action='/new' method='post'  class="mt-4">
            
            <div class="mb-3 row">
                <label for="DojoLocation" class="col-sm-2 col-form-label">Dojo Location: </label>
                <div class="col-sm-5">
                    <select class="form-select"  name="Dojo_Location">
                        {% for dojo in all_Dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nameLable" class="col-sm-2 col-form-label">First Name: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="first_name" placeholder="" value="" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nameLable" class="col-sm-2 col-form-label">Last Name: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="last_name" placeholder="" value="" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nameLable" class="col-sm-2 col-form-label" >Age: </label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="age" placeholder="" value="" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" ></label>
                <div class="col-sm-5">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Create</button>
                </div>
            </div>
            
        </form>
        <hr class="mb-4">
        <a href="\dojos" class="btn btn-primary btn-lg mt-3"> Back to HOME</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
