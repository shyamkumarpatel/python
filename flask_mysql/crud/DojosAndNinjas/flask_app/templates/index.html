<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex mt-4">
        <div class="card mx-4">
            <h1 class="card-header">New Dojo</h1>
            <div class="card-body">
                <form action='\newdojo' method='post'  class="mt-4">
                    <h5 class="card-title">New Dojo Name:</h5>
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="" value="" required>
                        <button class="btn btn-success btn-lg btn-block mt-2" type="submit">Create</button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <a href="\ninjas" class="btn btn-primary btn-lg">Add a Ninja</a>
            </div>
        </div>
        <div class="card w-50">
            <h1 class="card-header">All Dojos</h1>
            <div class="card-body">
                {% for dojo in all_Dojos %}
                    <p class="card-text"> <a href="dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
