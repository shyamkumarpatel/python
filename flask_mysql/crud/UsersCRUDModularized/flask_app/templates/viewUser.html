<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-3" style="width: 540px;">
        <div class="card">
            <h5 class="card-header text-center">User {{user.id}}</h5>
            <div class="card-body">
                <p class="card-text"><h5 class="card-title">Full Name: </h5> {{user.first_name}} {{user.last_name}}</p>
                <p class="card-text"><h5 class="card-title">Email:</h5> {{user.email}}</p>
                <p class="card-text"><h5 class="card-title">Created At:</h5> {{user.created_at}}</p>
                <p class="card-text"><h5 class="card-title">Last Updated At:</h5> {{user.updated_at}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="/" class="btn btn-lg btn-primary">Go back to home</a>
            <a href="/users/{{user.id}}/edit" class="btn btn-lg btn-warning">Edit</a>
            <a href="/users/{{user.id}}/delete" class="btn btn-lg btn-danger">Delete</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
