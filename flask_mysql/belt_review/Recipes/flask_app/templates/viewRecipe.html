<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="h1 m-auto">
            Welcome {{session.first_name}} {{session.last_name}}!
        </div>
        <div class="d-flex">
            <div class="button">
                <a href="/dashboard" class="btn btn-primary btn-lg m-2">Dashboard</a>
            </div>
            <div class="button">
                <a href="/logout" class="btn btn-primary btn-lg m-2">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-sm mt-3">
        
        <h1 class="card-header mb-3">{{recipe.name}}</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3"><h5 class="card-title">Description: </h5></div>
                    <div class="col"><p class="card-text"> {{recipe.description}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3"><h5 class="card-title">Under 30 Minutes: </h5></div>
                    <div class="col"><p class="card-text"> {{recipe.under30mins}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3"><h5 class="card-title">Instructions: </h5></div>
                    <div class="col">
                        <textarea cols="100" rows="10" readonly>{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3"><h5 class="card-title">Date Made: </h5></div>
                    <div class="col"><p class="card-text"> {{recipe.date_made}}</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
