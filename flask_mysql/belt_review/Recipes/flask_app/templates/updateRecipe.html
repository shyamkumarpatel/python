<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="h1 m-auto">
            Welcome {{session.first_name}} {{session.last_name}}!
        </div>
        <div class="d-flex">
            <div class="button">
                <a href="/dashboard" class="btn btn-primary btn-lg m-2">Dashboard</a>
            </div>
            <div class="button">
                <a href="/logout" class="btn btn-primary btn-lg m-2">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container bg-dark text-white p-4">
        <h1 class="mb-3 text-warning" id='info'>Edit Recipe</h1>
        <form action='/update' method='post'  class="mt-4">
            <input type="hidden"  name="id" value={{recipe.id}}>
            <div class="row">
                <div class="col">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Description:</label>
                        <textarea class="form-control mt-2" name="description" rows="3">{{recipe.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label>Instructions:</label>
                        <textarea class="form-control mt-2" rows="10" name="instructions" rows="3">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="mb-1"></label>Date Made On:</label>
                        <input type="date" class="form-control" name="date_made" value="{{recipe.date_made}}">
                    </div>
                    <div class="mb-3">
                        <label>Under 30 Minutes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under30mins"
                            {% if recipe.under30mins==1 %}
                            checked
                            {% endif %}
                            value="1">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under30mins" 
                            {% if recipe.under30mins==0 %}
                            checked
                            {% endif %}
                            value="0">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
